apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: mcp-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: mcp-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 6000
      protocol: TCP

